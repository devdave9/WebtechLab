<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Feedback Form</title>
    <link rel="stylesheet" href="Feedback.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 1000vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: left;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: block;
        }
        .radio-group, .checkbox-group, .star-rating {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 5px;
        }
        .radio-group input, .checkbox-group input, .star-rating input {
            margin-right: 10px;
        }
        .radio-group label, .checkbox-group label, .star-rating label {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .star-rating label {
            font-size: 24px;
            color: #ccc;
        }
        .star-rating input {
            display: none;
        }
        .star-rating input:checked ~ label {
            color: #f5c518;
        }
        button {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Feedback Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
 
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
 
            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select Course</option>
                <option value="btech">B.Tech</option>
                <option value="mtech">M.Tech</option>
                <option value="bca">BCA</option>
                <option value="mca">MCA</option>
            </select>
        
            <label>Did you find the course helpful?</label>
            <div class="radio-group">
                <label><input type="radio" id="yes" name="helpful" value="yes" required> Yes</label>
                <label><input type="radio" id="no" name="helpful" value="no"> No</label>
            </div>

            <label>How would you rate the course?</label>
            <div class="radio-group">
                <label><input type="radio" id="excellent" name="course_rating" value="excellent" required> Excellent</label>
                <label><input type="radio" id="good" name="course_rating" value="good"> Good</label>
                <label><input type="radio" id="average" name="course_rating" value="average"> Average</label>
                <label><input type="radio" id="poor" name="course_rating" value="poor"> Poor</label>
            </div>
 
            <label>Topics Covered:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="html" name="topics" value="html"> HTML</label>
                <label><input type="checkbox" id="css" name="topics" value="css"> CSS</label>
                <label><input type="checkbox" id="js" name="topics" value="js"> JavaScript</label>
            </div>

            <label>Would you like to review the faculty?</label>
            <div class="checkbox-group">
                <label><input type="checkbox" id="faculty_review" name="faculty_review" value="yes"> Yes, I would like to give a faculty review</label>
            </div>

            <label>Rate the Faculty:</label>
            <div class="star-rating">
                <label><input type="radio" id="star5" name="faculty_rating" value="5"> ★ 5</label>
                <label><input type="radio" id="star4" name="faculty_rating" value="4"> ★ 4</label>
                <label><input type="radio" id="star3" name="faculty_rating" value="3"> ★ 3</label>
                <label><input type="radio" id="star2" name="faculty_rating" value="2"> ★ 2</label>
                <label><input type="radio" id="star1" name="faculty_rating" value="1"> ★ 1</label>
            </div>
 
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your feedback"></textarea>
 
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
